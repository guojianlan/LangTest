<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>div+css</title>
	<style type="text/css">
		*{padding: 0;margin: 0;}
		.header{height:100px;background: #fee}
		.atricle{height:300px;background: #eee}
		.footer{height:100px;background: #fef}
		.atricle .left{float: left;background: #00f;}
		.atricle .right{background: #0ff;float: right;}
		.atricle .middle{background: #ff0;}
	</style>
</head>
<body>
	<div class='header'>tou</div>
	<div class='atricle'>
		<div class="left">zuo</div>
		<div class="right">you</div>
		<div class='middle'>zhongjian</div>
		
	</div>
	<div class='footer'>wei</div>
</body>
</html>

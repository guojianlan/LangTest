<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>div+css(双飞翼)</title>
	<style type="text/css">
		*{padding: 0;margin: 0;}
		.header{height:100px;background: #fee}
		.atricle{height:300px;background: #eee;}
		.footer{height:100px;background: #fef}
		.atricle .middle{background: #ff0;width: 100%; float: left;}
		.inner{margin-left:150px;margin-right:100px;}
		.atricle .left{float: left;background: #00f;width:150px;height:16px;margin-left: -100%;}
		.atricle .right{background: #0ff;float: right;width:100px;height:16px;margin-left: -100px;}
		
	</style>
</head>
<body>
	<div class='header'>tou</div>
	<div class='atricle'>
		<div class='middle'>
			<div class='inner'>zhongjian</div>
		</div>
		<div class="left">zuo</div>
		<div class="right">you</div>
	</div>
	<div class='footer'>wei</div>
</body>
</html>

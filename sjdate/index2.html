<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">

    <title>Mobiscroll</title>

    <!-- Zepto Include -->
    <script src="http://zeptojs.com/zepto.min.js"></script>
    
    
    <!-- Mobiscroll JS and CSS Includes -->
    <link href="css/mobiscroll.custom-2.15.1.min.css" rel="stylesheet" type="text/css" />
    <script src="js/mobiscroll.custom-2.15.1.min.js" type="text/javascript"></script>

    <style type="text/css">
        /* Demo Page styling, you can ignore this in your implementation */
        body { padding: 0; margin: 0; font-size: 16px; font-family: arial, verdana, sans-serif; }
        .dwb-c{display: none !important;}
       
    </style>

    <script>
        $(function () {
             $('#demo').mobiscroll().calendar({
                theme: 'ios-classic',
                lang: 'zh',
                display: 'bottom',
                controls: ['date'],
                startYear:2014,
                dateOrder: 'yymm',
                dateFormat: 'yy/mm',
                headerText: false,
                onSelect:function(valueText, inst){
                    alert(valueText);
                }
            });
             $('#xx').on('click',function(){
                $('#demo').mobiscroll('show');
                 return false;
             })
        });
    </script>
</head>

<body>
    

    <div class="content">
        <!-- ------------------------------------------------------------------ -->
        <!-- Demo configurator markup START, ignore this in your implementation -->

        <!-- Demo configurator markup END -->
        <!-- ------------------------------------------------------------------ -->
        <!-- Calendar & Date & Time demo markup -->
     <div data-role="fieldcontain" class="demo-cont">
            <div id='xx' style='position:absolute;left:0;top:0px;background:#fff;width:100%;height:30px; opacity: 0;background:#000;'></div>
            <label for="demo_calendar_datetime">Try Calendar & Date & Time</label>
            <input type="text" id="demo" readonly="" />  
        </div>
    </div>
</body>
</html>
